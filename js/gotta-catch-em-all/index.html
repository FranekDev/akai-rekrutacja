<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>

      <section class="filters">
        <h1>Pokedex</h1>

        <form id="form-filters">

          <div class="filters-checkbox">
            <div class="wrapper"><label><input id="grass" type="checkbox" checked/><span>grass</span></label></div>
            <div class="wrapper"><label><input id="poison" type="checkbox" checked/><span>poison</span></label></div>
            <div class="wrapper"><label><input id="fire" type="checkbox" checked/><span>fire</span></label></div>
            <div class="wrapper"><label><input id="flying" type="checkbox" checked/><span>flying</span></label></div>
            <div class="wrapper"><label><input id="bug" type="checkbox" checked/><span>bug</span></label></div>
            <div class="wrapper"><label><input id="water" type="checkbox" checked/><span>water</span></label></div>
            <div class="wrapper"><label><input id="normal" type="checkbox" checked/><span>normal</span></label></div>
            <div class="wrapper"><label><input id="ground" type="checkbox" checked/><span>ground</span></label></div>
            <div class="wrapper"><label><input id="electric" type="checkbox" checked/><span>electric</span></label></div>
            <div class="wrapper"><label><input id="fairy" type="checkbox" checked/><span>fairy</span></label></div>
            <div class="wrapper"><label><input id="fighting" type="checkbox" checked/><span>fighting</span></label></div>
            <div class="wrapper"><label><input id="psychic" type="checkbox" checked/><span>psychic</span></label></div>
            <div class="wrapper"><label><input id="rock" type="checkbox" checked/><span>rock</span></label></div>
            <div class="wrapper"><label><input id="steal" type="checkbox" checked/><span>steal</span></label></div>
            <div class="wrapper"><label><input id="ice" type="checkbox" checked/><span>ice</span></label></div>
            <div class="wrapper"><label><input id="ghost" type="checkbox" checked/><span>ghost</span></label></div>
            <div class="wrapper"><label><input id="dragon" type="checkbox" checked/><span>dragon</span></label></div>
          </div>

          <div class="filter_container">
            <div>
              <input id="pokemon-name" type="text" placeholder="Pokemon name" />
              <div class="buttons">
                <button type="submit" class="filter_btn">Filter</button>
                <button class="show_all" type="button">Show All</button>
              </div>
            </div>
          </div>

        </form>
      </section>

      <section class="pokemons"></section>
    </main>

    <script src="./data.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
